<!DOCTYPE html>
<html>

<head>
    {{ $sass := resources.Get "sass/main.scss" }}
    {{ $options := dict "outputStyle" "compressed" "transpiler" "dartsass" }}
    {{ $style := $sass | resources.ToCSS | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    <meta charset="utf-8">
    <title>
        {{ with .Title }} {{ . }} {{ end }}
    </title>
</head>

<body class="list">
    <div class="body-row">
        {{ partial "header.html" . }}
        {{ block "main" . }} {{ end }}
    </div>
</body>

</html>
