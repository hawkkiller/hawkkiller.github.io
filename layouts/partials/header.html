<script>
    if (localStorage.getItem("pref-theme") === "dark") {
        document.body.classList.add('dark');
    } else if (localStorage.getItem("pref-theme") === "light") {
        document.body.classList.remove('dark')
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
    }

    function openDrawer() {
        document.querySelector('.main_menu_drawer').style.width = "250px";
    }

    function closeDrawer() {
        document.querySelector('.main_menu_drawer').style.width = "0";
    }
</script>

<header class="main_menu_header">
    <span class="header-menu-btn-container" onclick="openDrawer()">
        <i class="icon-menu header-menu-btn"></i>
    </span>
    <h1>{{ $.Site.Params.Author }}</h1>
    <nav class="main_menu_header_nav">
        {{ range .Site.Menus.main }}
        <a class="main_menu_header_nav_section {{ if eq $.Params.ActiveTab .Identifier }}active{{ end }}"
            href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
</header>
